<p
  *ngIf="formErrors.isLoginRequiredError && formInputName === 'login'"
  class="form__error-msg"
>
  Login jest wymagany
</p>
<p
  *ngIf="formErrors.isLoginLengthError && formInputName === 'login'"
  class="form__error-msg"
>
  Podany login jest za krótki
</p>
<p
  *ngIf="formErrors.isLoginExistError && formInputName === 'login'"
  class="form__error-msg"
>
  Podany login już istnieje
</p>
<p
  *ngIf="formErrors.isFirstNameRequiredError && formInputName === 'first_name'"
  class="form__error-msg"
>
  Imię jest wymagane
</p>
<p
  *ngIf="formErrors.isLastNameRequiredError && formInputName === 'last_name'"
  class="form__error-msg"
>
  Nazwisko jest wymagane
</p>
<p
  *ngIf="formErrors.isPasspordRequiredError && formInputName === 'password'"
  class="form__error-msg"
>
  Hasło jest wymagane
</p>
<p
  *ngIf="formErrors.isPassportLengthError && formInputName === 'password'"
  class="form__error-msg"
>
  Podane hasło jest za krótkie
</p>
<p
  *ngIf="formErrors.isPassportExistError && formInputName === 'password'"
  class="form__error-msg"
>
  Podane hasło już istnieje
</p>
<p
  *ngIf="formErrors.isLoginPageError && formInputName === 'login_page'"
  class="form__error-msg"
>
  Nieprawidłowy login lub hasło
</p>
