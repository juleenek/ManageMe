<app-authentication>
  <h4 class="login__title">Zaloguj się, aby kontunuować</h4>
  <form class="login__form">
    <label>Login:</label>
    <input type="text" />
    <label>Hasło:</label>
    <input type="text" />
  </form>
  <button class="login__button">Zaloguj się</button>
  <a routerLink="/register" class="login__bottom-link">
    Nie masz konta? <span class="login__blue-link">Zarejestruj się!</span>
  </a>
</app-authentication>
