<div class="home__container">
  <h2 class="home__heading">Aktualne projekty:</h2>
  <div class="home__project-container">
    <div class="home__project" [routerLink]="'backlog'">
      <img
        class="home__project-icon"
        src="../../../assets/icon.png"
        alt="Icon"
      />
      <p class="home__project-title">Projekt Angular</p>
      <div class="home__project-text">
        <p>Liczba funkcjonalności: {{ currentUser.functionalities.length }}</p>
        <p>Liczba zadań: {{tasksNum}}</p>
      </div>
      <a class="home__backlog-link" [routerLink]="'backlog'"
        >Backlog projektu ></a
      >
    </div>
  </div>
</div>
